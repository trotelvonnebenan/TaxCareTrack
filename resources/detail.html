<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaxCareTracker</title>

    <link href="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/fontawesome/css/all.min.css" rel="stylesheet" />
    <script src="lib/bootstrap/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" />

    <script src="lib/select2/dist/js/select2.min.js"></script>
    <link href="lib/select2/dist/css/select2.min.css" rel="stylesheet" />
    <link href="lib/select2/select2-bootstrap-5-theme.min.css" rel="stylesheet" />


    <script src="lib/moment/moment.min.js"></script>

</head>

<body data-bs-theme="dark">
    <!-- Modal -->

    <div class="modal modal-sm fade" id="loadingModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="text-end mx-2 my-1">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div class="loading fs-5 py-2">
                        <span class="spinner-border spinner-border" role="status" aria-hidden="true"></span>
                    </div>
                    Loading...
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="header">
            <div class="header-actions">
                <a href="index.html" class="btn-icon"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
            <div class="header-actions">
                <a href="./setting.html" class="btn-icon"><i class="fas fa-cog"></i><i
                        class="update-dot text-danger fas fa-circle"></i></a>
            </div>
        </div>

        <div class="detail-card"
            style="background-color: var(--bg-card); padding: 20px; border-radius: 4px; margin-top: 20px;">
            <div class="form-group mb-3">
                <label class="text-secondary mb-1">Description</label>
                <textarea class="form-control" name="desc" id="desc" rows="3"
                    style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);"></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-6">
                    <label class="text-secondary mb-1">Project</label>
                    <select class="form-select" id="projectSelect"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);">
                    </select>
                </div>
                <div class="col-6">
                    <label class="text-secondary mb-1">Activity</label>
                    <select class="form-select" id="activitySelect"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);">
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label class="text-secondary mb-1">Customer</label>
                    <select class="form-select" id="customerSelect"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);">
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4">
                    <label class="text-secondary mb-1">Start</label>
                    <input type="text" name="time_from" id="time_from" class="form-control text-center"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);" />
                </div>
                <div class="col-4">
                    <label class="text-secondary mb-1">End</label>
                    <input type="text" name="time_to" id="time_to" class="form-control text-center"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);" />
                </div>
                <div class="col-4">
                    <label class="text-secondary mb-1">Date</label>
                    <input type="text" name="date" id="date" class="form-control text-center"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary);" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12 text-end">
                    <label class="text-secondary mb-1">Total Duration</label>
                    <input type="text" name="time_total" id="time_total" class="form-control text-center"
                        style="background: var(--bg-darker); border: 1px solid var(--border-color); color: var(--text-primary); font-weight: bold;"
                        value="00:00:00" />
                </div>
            </div>

            <div class="btns mt-4 d-flex justify-content-between">
                <button class="btn btn-danger delete-item" onclick="deleteItem()">
                    <i class="fas fa-trash-alt"></i> Delete
                </button>
                <button class="btn btn-primary save-item" onclick="saveItem()"
                    style="background-color: var(--toggl-purple); border: none;">
                    <i class="fas fa-save"></i> <span class="text">Save</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/neutralino.js"></script>
    <script src="js/datetime.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/API.js"></script>
    <script src="js/cache.js"></script>
    <script src="js/detail.js"></script>
</body>

</html>
